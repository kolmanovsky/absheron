<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Absheron{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  body {
    font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
    margin: 24px;
    max-width: 1100px;
  }
  a { color: #2563eb; text-decoration: none; }
  .muted { color: #6b7280; }
  .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; background: #fff; }

  /* Стили форматированного текста */
  article h1, article h2, article h3, article h4 {
    margin: 1.2em 0 0.6em;
    font-weight: 600;
    line-height: 1.3;
  }
  article blockquote {
    border-left: 4px solid #9ca3af;
    margin: 1em 0;
    padding: 0.5em 1em;
    color: #4b5563;
    font-style: italic;
    background: #f9fafb;
    border-radius: 4px;
  }
  article table { border-collapse: collapse; margin: 1em 0; width: 100%; }
  article th, article td {
    border: 1px solid #e5e7eb;
    padding: 8px 12px;
    text-align: left;
  }
  article th { background: #f3f4f6; font-weight: 600; }
  article code {
    background: #f3f4f6;
    padding: 2px 4px;
    border-radius: 4px;
    font-family: monospace;
  }
  article pre {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    padding: 12px;
    overflow-x: auto;
    font-family: monospace;
    line-height: 1.4;
  }
  </style>
</head>
<body>
  <header style="margin-bottom:16px">
    <nav>
      <a href="/">Главная</a>
      <a href="/texts/" style="margin-left:12px">Все тексты</a>
      <a href="/images/" style="margin-left:12px">Все изображения</a>
      <a href="/tree/" style="margin-left:12px">Разделы</a>
      <a href="/admin/" style="margin-left:12px">Админка</a>
    </nav>
  </header>

  {% block content %}
  {% endblock %}
</body>
</html>
